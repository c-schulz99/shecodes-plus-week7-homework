<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Meteo App</title>
</head>
<body>
    <div class="app-content">
        <header>
            <form class="search-form">
                <input type="search" placeholder="Enter a city..." required id="search-form-input" class="search-form-input"/>
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="weather-app-city">City</h1>
                    <p class="weather-app-details">
                        Weekday 00:00, weather condition
                        <br />
                        Humidity: <strong>0%</strong>, wind: <strong>0.0km/h</strong>
                    </p>
                </div>
                <div class="weather-app-temperature-container">
                    <div class="weather-app-icon">
                        ⛅
                    </div> 
                    <div class="weather-app-temperature">
                        12
                    </div>
                    <div class="weather-app-unit">
                        °C
                    </div>
                </div>
            </div>
        </main>
        <footer>
            This website was coded by 
            <a href="https://github.com/c-schulz99" target="_blank">Charlett-Lorel Schulz</a>, is open-sourced on 
            <a href="https://github.com/c-schulz99/shecodes-plus-week7-homework" target="_blank">GitHub</a> and hosted on 
            <a href="https://vanillaweathersearch-homework.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
</body>
<script src="src/index.js"></script>
</html>
